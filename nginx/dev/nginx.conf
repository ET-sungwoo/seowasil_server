# 나중에 다시 수정 들어가야 함

# upstream 블록은 백엔드 서버의 업스트림 정의
upstream seowasil-server {
    server moyeo-server-blue:3000;  # moyeo-server-blue 서비스의 3000 포트로 업스트림 서버 설정
}

# 첫 번째 서버 블록은 HTTP(80 포트) 트래픽을 HTTPS(443 포트)로 리다이렉션하고, certbot의 challenge 파일을 서빙하는 역할
server {
    listen  80 default_server;  # 80 포트로 듣기 설정, default_server는 기본 서버로 지정
    server_name dev.moyeomoyeo.com;  # 서버의 도메인 이름 설정
    server_tokens off;  # 서버 토큰 비활성화

    # certbot이 발급한 challenge 파일을 nginx가 서빙하는 위치 설정
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # 모든 HTTP(80포트) 요청을 HTTPS로 리다이렉팅
    location / {
        return 301 https://$host$request_uri;
    }
}

# 두 번째 서버 블록은 HTTPS(443 포트) 트래픽을 백엔드 서버로 프록시하고 SSL 인증서 설정
server {
    listen 443 ssl;  # 443 포트로 듣기 설정, ssl은 SSL 프로토콜 사용
    server_name dev.moyeomoyeo.com;  # 서버의 도메인 이름 설정
    server_tokens off;  # 서버 토큰 비활성화

    ssl_certificate     /etc/letsencrypt/live/dev.moyeomoyeo.com/fullchain.pem;  # SSL 인증서 파일 경로 설정
    ssl_certificate_key /etc/letsencrypt/live/dev.moyeomoyeo.com/privkey.pem;  # SSL 인증서의 개인 키 파일 경로 설정
    include /etc/letsencrypt/options-ssl-nginx.conf;  # SSL 옵션 설정 파일 경로 포함
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;  # SSL 디피 헬만 파라미터 파일 경로 설정

    # location 블록은 모든 HTTPS 요청을 백엔드 서버로 프록시하는 역할
    location / {
        proxy_pass http://seowasil-server;  # 모든 요청을 seowasil-server로 프록시 전달
        proxy_http_version 1.1;  # 프록시에 사용할 HTTP 버전 지정
    }

    # location 블록은 /v1/sse 경로에 대한 설정을 정의하며, 프록시 읽기 타임아웃을 600초로 설정
    location = /v1/sse {
        proxy_pass http://seowasil-server;  # /v1/sse 경로로 들어오는 요청을 seowasil-server로 프록시 전달
        proxy_http_version 1.1;  # 프록시에 사용할 HTTP 버전 지정
        proxy_read_timeout 600s;  # 프록시 읽기 타임아웃을 600초로 설정
    }
}
